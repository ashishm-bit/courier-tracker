
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Courier Tracking Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Team Courier & Document Tracker</h1>
      <p class="text-gray-600 mt-2">Manage all your incoming courier records with ease.</p>
      <div class="mt-4 text-xs text-gray-500">
        <span>User ID: </span><span id="userIdDisplay"></span>
      </div>
    </header>

    <div id="content" class="text-center text-gray-500 mt-12">
      üîÑ Loading app... If nothing loads, check Firebase setup.
    </div>
  </div>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyDSjx-dbBVsPODUvr2Umg8VGnm_uG2eXgw",
      authDomain: "courierportal-b6321.firebaseapp.com",
      projectId: "courierportal-b6321",
      storageBucket: "courierportal-b6321.appspot.com",
      messagingSenderId: "694120822474",
      appId: "1:694120822474:web:43ddb6da2135c7aebfe633"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.signInAnonymously().catch(console.error);
    auth.onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById('userIdDisplay').textContent = user.uid;
        document.getElementById('content').innerHTML = "<p class='text-green-600'>‚úÖ Connected to Firebase! You can now build your table UI here.</p>";
      } else {
        document.getElementById('content').innerHTML = "<p class='text-red-500'>‚ùå Firebase Auth failed.</p>";
      }
    });
  </script>
</body>
</html>
