<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Courier Tracking Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Team Courier & Document Tracker</h1>
      <p class="text-gray-600 mt-2">Manage all your incoming courier records with ease.</p>
      <div class="mt-4 text-xs text-gray-500">
        <span>User ID: </span><span id="userIdDisplay"></span>
      </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-md border border-gray-200">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-3">Add Courier</h2>
        <form id="courierForm" class="space-y-4">
          <input type="text" id="requestId" placeholder="Request ID" class="p-2 border w-full rounded" required />
          <input type="text" id="vendorName" placeholder="Vendor Name" class="p-2 border w-full rounded" required />
          <input type="text" id="courierName" placeholder="Courier Name" class="p-2 border w-full rounded" />
          <input type="text" id="trackingId" placeholder="Tracking ID" class="p-2 border w-full rounded" />
          <input type="number" id="totalQuantity" placeholder="Total Quantity" class="p-2 border w-full rounded" />
          <input type="number" id="quantityReceived" placeholder="Quantity Received" class="p-2 border w-full rounded" />
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Add Entry</button>
        </form>
      </div>
      <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-md border border-gray-200">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800 border-b pb-3">Courier Records</h2>
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="text-left p-2">Request ID</th>
              <th class="text-left p-2">Vendor</th>
              <th class="text-left p-2">Courier</th>
              <th class="text-left p-2">Tracking ID</th>
              <th class="text-left p-2">Qty (Rec / Total)</th>
            </tr>
          </thead>
          <tbody id="recordsTable" class="divide-y divide-gray-100">
            <tr><td colspan="5" class="text-center text-gray-400 p-4">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Firebase config (from your project)
    var firebaseConfig = {
      apiKey: "AIzaSyDSjx-dbBVsPODUvr2Umg8VGnm_uG2eXgw",
      authDomain: "courierportal-b6321.firebaseapp.com",
      projectId: "courierportal-b6321",
      storageBucket: "courierportal-b6321.appspot.com",
      messagingSenderId: "694120822474",
      appId: "1:694120822474:web:43ddb6da2135c7aebfe633"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.signInAnonymously().catch(console.error);
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userIdDisplay").textContent = user.uid;
        loadCouriers();
      }
    });

    const form = document.getElementById("courierForm");
    const table = document.getElementById("recordsTable");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const doc = {
        requestId: form.requestId.value,
        vendorName: form.vendorName.value,
        courierName: form.courierName.value,
        trackingId: form.trackingId.value,
        totalQuantity: parseInt(form.totalQuantity.value || 0),
        quantityReceived: parseInt(form.quantityReceived.value || 0),
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };
      await db.collection("couriers").add(doc);
      form.reset();
    });

    function loadCouriers() {
      db.collection("couriers").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        let html = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          html += `<tr>
            <td class="p-2">${d.requestId}</td>
            <td class="p-2">${d.vendorName}</td>
            <td class="p-2">${d.courierName || ""}</td>
            <td class="p-2">${d.trackingId || ""}</td>
            <td class="p-2">${d.quantityReceived} / ${d.totalQuantity}</td>
          </tr>`;
        });
        table.innerHTML = html || "<tr><td colspan='5' class='text-center text-gray-400 p-4'>No data</td></tr>";
      });
    }
  </script>
</body>
</html>
